<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Documentos y Procesamiento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <label for="file-upload">Sube un documento:</label>
            <input type="file" id="file-upload">
        </div>
        <div class="buttons-section">
            <button onclick="processFile('resumen')">Resume el documento</button>
            <button onclick="processFile('clasificacion')">Clasifica el documento</button>
            <button onclick="processFile('palabras')">Obten las palabras clave</button>
            <button onclick="processFile('chatbot')">Chatbot individual</button>
            <button onclick="processFile('chatbot-general')">Chatbot general</button>
            <div class="ner-wrapper">
                <div class="ner-controls">
                    <button onclick="processFile('tokens')">Obten los NERs</button>
                    <input type="number" id="ner-threshold" min="0" max="0.99" step="0.01" value="0.85">
                </div>
                <span class="ner-label">Umbral de confianza (0–0.99)</span>
            </div>
        </div>
        <div class="output-section">
            <p id="output">Aquí aparecerá el texto procesado.</p>
        </div>
        <div class="chat-section" id="chat-section" style="display: none;">
            <div class="chat-box" id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
